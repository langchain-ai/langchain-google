[tool.poetry]
name = "langchain-google-community"
version = "1.0.3"
description = "An integration package connecting miscellaneous Google's products and LangChain"
authors = []
readme = "README.md"
repository = "https://github.com/langchain-ai/langchain-google"
license = "MIT"

[tool.poetry.urls]
"Source Code" = "https://github.com/langchain-ai/langchain-google/tree/main/libs/community"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
langchain-core = ">=0.1.33,<0.2"
langchain-community = ">=0.0.28"
google-api-core = "^2.17.1"
google-api-python-client = "^2.122.0"
grpcio = "^1.62.0"
# optional dependencies
anthropic = {extras = ["vertexai"], version = ">=0.23.0,<1.0", optional = true}

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.3.0"
freezegun = "^1.2.2"
pytest-mock = "^3.10.0"
syrupy = "^4.0.2"
pytest-watcher = "^0.3.4"
pytest-asyncio = "^0.21.1"
google-cloud-documentai = "^2.24.2"
google-cloud-documentai-toolbox = "^0.13.3a0"
google-cloud-bigquery = "^3.19.0"
google-cloud-discoveryengine = "^0.11.11"

[tool.poetry.group.codespell]
optional = true

[tool.poetry.group.codespell.dependencies]
codespell = "^2.2.0"

[tool.poetry.group.test_integration]
optional = true

[tool.poetry.group.test_integration.dependencies]
pillow = "^10.1.0"

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.lint.dependencies]
ruff = "^0.1.5"

[tool.poetry.group.typing.dependencies]
mypy = "^0.991"
types-requests = "^2.28.11.5"
types-google-cloud-ndb = "^2.2.0.1"
types-pillow = "^10.1.0.2"
types-protobuf = "^4.24.0.20240302"
types-beautifulsoup4 = "^4.12.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pillow = "^10.1.0"
types-requests = "^2.31.0.10"
types-pillow = "^10.1.0.2"
types-google-cloud-ndb = "^2.2.0.1"

[tool.poetry.group.bigquery]
optional = true

[tool.poetry.group.bigquery.dependencies]
google-cloud-bigquery = "^3.21.0"

[tool.poetry.group.docai]
optional = true

[tool.poetry.group.docai.dependencies]
google-cloud-documentai = "^2.26.0"
google-cloud-contentwarehouse = "^0.7.7"
google-cloud-documentai-toolbox = "^0.13.3a0"
gapic-google-longrunning = "^0.11.2"

[tool.poetry.group.drive]
optional = true

[tool.poetry.group.drive.dependencies]
google-auth-httplib2 = "^0.2.0"
google-auth-oauthlib = "^1.2.0"

[tool.poetry.group.gcs]
optional = true

[tool.poetry.group.gcs.dependencies]
google-cloud-storage = "^2.16.0"

[tool.poetry.group.speech]
optional = true

[tool.poetry.group.speech.dependencies]
google-cloud-speech = "^2.26.0"

[tool.poetry.group.places]
optional = true

[tool.poetry.group.places.dependencies]
googlemaps = "^4.10.0"

[tool.poetry.group.texttospeech]
optional = true

[tool.poetry.group.texttospeech.dependencies]
google-cloud-texttospeech = "^2.16.3"

[tool.poetry.group.translate]
optional = true

[tool.poetry.group.translate.dependencies]
google-cloud-translate = "^3.15.3"

[tool.poetry.group.vertexaisearch]
optional = true

[tool.poetry.group.vertexaisearch.dependencies]
google-cloud-discoveryengine = "^0.11.11"

[tool.poetry.group.vision]
optional = true

[tool.poetry.group.vision.dependencies]
google-cloud-vision = "^3.7.2"

[tool.poetry.group.gmail]
optional = true

[tool.poetry.group.gmail.dependencies]
google-auth-httplib2 = "^0.2.0"
google-auth-oauthlib = "^1.2.0"
beautifulsoup4 = "^4.12.3"

[tool.ruff]
select = [
  "E", # pycodestyle
  "F", # pyflakes
  "I", # isort
]

[tool.mypy]
disallow_untyped_defs = "True"

[tool.coverage.run]
omit = ["tests/*"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
# --strict-markers will raise errors on unknown marks.
# https://docs.pytest.org/en/7.1.x/how-to/mark.html#raising-errors-on-unknown-marks
#
# https://docs.pytest.org/en/7.1.x/reference/reference.html
# --strict-config       any warnings encountered while parsing the `pytest`
#                       section of the configuration file raise errors.
#
# https://github.com/tophat/syrupy
# --snapshot-warn-unused    Prints a warning on unused snapshots rather than fail the test suite.
addopts = "--snapshot-warn-unused --strict-markers --strict-config --durations=5"
# Registering custom markers.
# https://docs.pytest.org/en/7.1.x/example/markers.html#registering-markers
markers = [
  "requires: mark tests as requiring a specific library",
  "asyncio: mark tests as requiring asyncio",
  "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"